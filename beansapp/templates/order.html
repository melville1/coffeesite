{% extends 'main2.html'%}

<!-- {% load static %} -->




{% block content %}
<style>
    .order{
    background-color: #40250E;
    color: white;
    border: 1px solid white;
    display: inline-block;
    padding: 30px;
    margin-top: 20px;
    position: relative;
    left: 20px;
    bottom: 10px;
    }
    .header{
        margin-left: 30px;
        margin-top: 30px;
    }
</style>

{% if username %}
    <h2 class="header"> Welcome {{ currentuser }}</h2>
{% endif %}
   <h2 class="header">Please Place Your Order</h2>
   <div class="order">
   <form method="post" enctype="multipart/form-data">
       {{ form.as_p }}
       {{ formset.as_p}} 
       <!-- as_p allows the input boxes to stack on top of one another -->
       {% csrf_token %}
       <br>
      
       <input class="btn btn-primary btn-lg" type="submit" name="purchase" value="Purchase Order" /> 
       
   </form>
</div>


{% endblock %}
